<!DOCTYPE html>
<html ng-app="artistApp">

    <head>

        <!--title-->
        <title>Angular Service</title>

        <!--Meta-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Styles-->
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>

    <body>
        <!-- Controller already setup -->
        <main class="main-wrapper" ng-controller="FirstCtrl">
            <form class="form">
                <h1>Artist Info</h1>
                Artist Name:
                {{ newArtist.name }}
                <input type="text" placeholder="Name" ng-model="newArtist.name">
                Artist Genre:
                {{ newArtist.genre }}
                <input type="text" placeholder="genre" ng-model="newArtist.genre">
                Artist Score:
                {{ newArtist.score }}
                <input type="number" placeholder="0 - 100" ng-model="newArtist.score">
                <button type="submit" ng-click="addNewArtist( newArtist )">
                    Add
                </button>
            </form>

            <section class="list-main-container">
                <!--todo Coders Challenge: add a feature to delete an artist from the list -->
                <div class="list-container">
                    <h2 ng-show='reallyLike.length != 0' class="list-header">really Like</h2>
                    <div class='item' ng-repeat="artist in reallyLike">
                        <h4>Name:
                            {{artist.name}}
                        </h4>
                        <h4>
                            Genre:
                            {{artist.genre}}
                        </h4>
                        <h4>
                            Score:
                            {{artist.score}}
                        </h4>
                    </div>
                </div>

                <!--todo Coders Challenge: add a feature to delete an artist from the list -->
                <div class="list-container">
                    <h2 ng-show='kindOfLike.length != 0' class="list-header">kind of Like</h2>
                    <div class='item' ng-repeat="artist in kindOfLike">
                        <h4>Name:
                            {{artist.name}}</h4>
                        <h4>
                            Genre:
                            {{artist.genre}}
                        </h4>
                        <h4>
                            Score:
                            {{artist.score}}
                        </h4>
                    </div>
                </div>
            </section>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="FirstController.js"></script>
        <script src="service.js"></script>
    </body>

</html>
